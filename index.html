<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üåç Mundo Drive Premium</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
<style>
:root {
  --bg: #0c0f13;
  --panel: #141b22;
  --card: #1b2530;
  --accent: #4dd0ff;
  --accent-2: #009dff;
  --text: #e8f9ff;
  --locked: #555;
}

* { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }

html, body {
  background: var(--bg);
  color: var(--text);
  height: 100%;
}

body {
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  padding: 20px;
}

h1 {
  color: var(--accent);
  margin-bottom: 25px;
  text-shadow: 0 0 10px #4dd0ff50;
  font-size: 2.2rem;
}

.container {
  background: var(--panel);
  padding: 35px;
  border-radius: 20px;
  box-shadow: 0 8px 30px #00000060;
  width: 100%;
  max-width: 600px;
  text-align: center;
  animation: fadeIn 0.6s ease;
}

input {
  width: 80%;
  padding: 14px;
  margin: 12px 0;
  border-radius: 14px;
  border: none;
  outline: none;
  background: var(--card);
  color: var(--text);
  font-size: 1rem;
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}

input:focus {
  box-shadow: 0 0 12px var(--accent);
  transform: scale(1.02);
}

button {
  padding: 14px 30px;
  border-radius: 16px;
  border: none;
  background: var(--accent);
  color: var(--bg);
  font-weight: bold;
  cursor: pointer;
  transition: transform 0.2s ease, background 0.3s ease;
  box-shadow: 0 5px 18px #00000050;
  font-size: 1rem;
}

button:hover {
  transform: scale(1.05);
  background: var(--accent-2);
}

.file-list {
  margin-top: 30px;
  display: flex;
  flex-direction: column;
  gap: 16px;
}

.file-item {
  background: var(--card);
  padding: 16px 20px;
  border-radius: 16px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  cursor: pointer;
  transition: transform 0.2s ease, background 0.3s ease;
  box-shadow: 0 4px 14px #00000050;
  animation: fadeIn 0.5s ease;
}

.file-item.locked {
  cursor: not-allowed;
  color: var(--locked);
}

.file-item.locked span {
  color: var(--locked);
}

.file-item:hover {
  transform: translateX(6px);
  background: #1f2d3b;
}

.file-item span {
  font-size: 0.95rem;
  color: #a0cfff;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}
</style>
</head>
<body>
<h1>Mundo Drive Premium</h1>
<div class="container">
  <input type="text" placeholder="Ingresa tu nombre" id="username">
  <button onclick="registerUser()">Registrar</button>
  
  <div class="file-list" id="fileList">
    <div class="file-item locked">
      <strong>Proyecto_.pdf</strong>
      <span>üîí 2.3MB</span>
    </div>
    <div class="file-item locked">
      <strong>Foto_.jpg</strong>
      <span>üîí 1.1MB</span>
    </div>
    <div class="file-item locked">
      <strong>Video_.mp4</strong>
      <span>üîí 15MB</span>
    </div>
    <div class="file-item locked">
      <strong>Reporte_2025.</strong>
      <span>üîí 3.2MB</span>
    </div>
  </div>
</div>

<script>
function registerUser() {
  const username = document.getElementById('username').value;
  if(username.trim() === "") {
    alert("Por favor ingresa tu nombre");
    return;
  }
  localStorage.setItem('username', username);
  window.location.href = "login.html";

  // Desbloquear archivos (simulaci√≥n de acceso)
  document.querySelectorAll('.file-item').forEach(item => {
    item.classList.remove('locked');
    const span = item.querySelector('span');
    span.textContent = span.textContent.replace("üîí", "");
  });
  
  alert("¬°Bienvenido " + username + "! Los archivos ahora est√°n desbloqueados.");
}
</script>
</body>

</html>
