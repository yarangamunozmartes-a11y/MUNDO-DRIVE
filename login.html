  <style>
    :root{

    *{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}

    body{
      background:var(--bg);
      color:var(--text);
      padding:20px;
      min-height:100vh;
    }

    h2{
      font-size:2rem;
      font-weight:700;
      margin-bottom:10px;
      text-shadow:0 0 10px #00aaff55;
      animation:fade .7s ease;
    }

    #uname{

      color:var(--accent);
    }

    #search{
      width:100%;
      padding:12px 14px;
      border:none;
      border-radius:14px;
      background:#1c2733;
      color:#fff;
      margin:18px 0;
      font-size:1rem;
      outline:none;
      transition:.3s;

    #search:focus{
      background:#243445;
      box-shadow:0 0 0 2px var(--accent);
    }

    #addBtn{
      background:var(--accent);
      color:#000;
      padding:12px 20px;
      border:none;
      border-radius:14px;
      font-weight:600;
      cursor:pointer;
      transition:.3s;
    }
    #addBtn:hover{
      transform:scale(1.05);
      background:var(--accent2);
    }

    /* Cards */
    #list > div{
      background:var(--card);
      padding:16px;
      border-radius:16px;
      margin-bottom:12px;
      box-shadow:0 4px 14px #0005;
      animation:fadeUp .4s ease;
    }
    #list b{
      color:var(--accent);
      font-size:1.1rem;
    }

    button{
      padding:8px 14px;
      border:none;
      border-radius:10px;
      cursor:pointer;
      transition:.3s;
      margin-right:6px;
      margin-top:8px;
    }
    button:hover{
      transform:scale(1.05);
    }

    .blueBtn{background:var(--accent);color:#000;}
    .grayBtn{background:#344455;color:#fff;}
    .redBtn{background:#ff4444;color:#fff;}

    /* Modal */
    #modal{
      display:none;
      position:fixed;
      inset:0;
      background:#0009;
      justify-content:center;
      align-items:center;
      animation:fade .4s ease;
    }
    #modalContent{
      background:var(--panel);
      padding:25px;
      width:320px;
      border-radius:20px;
      box-shadow:0 6px 20px #0007;
      animation:fadeUp .4s ease;
    }
    #modalContent h3{
      margin-bottom:12px;
    }

    #modalContent input{
      width:100%;
      background:#1c2733;
      border:none;
      padding:10px;
      margin-bottom:12px;
      border-radius:10px;
      color:#fff;
      outline:none;
    }
    #modalContent input:focus{
      background:#243445;
      box-shadow:0 0 0 2px var(--accent);
    }

    @keyframes fade {
      from{opacity:0;}
      to{opacity:1;}
    }
    @keyframes fadeUp {
      from{opacity:0;transform:translateY(10px);}
      to{opacity:1;transform:translateY(0);}
    }

  </style>

function idGen(){ return Math.floor(Math.random()*9999999); }

const list = document.getElementById("list");
const search = document.getElementById("search");

function guardar() {
  localStorage.setItem("mundoDocs", JSON.stringify(docs));
}

function mostrar(filtro = "") {
  list.innerHTML = "";
  docs.forEach(doc => {
    if (filtro && !doc.name.toLowerCase().includes(filtro.toLowerCase())) return;

    const div = document.createElement("div");
    div.innerHTML = `
      <b>${doc.name}</b><br>
      ${doc.desc}<br><br>

      <button class="blueBtn" onclick="window.open('${doc.link}','_blank')">Abrir</button>
      <button class="grayBtn" onclick="navigator.clipboard.writeText('${doc.link}')">Copiar enlace</button>
      <button class="redBtn" onclick="eliminar(${doc.id})">Eliminar</button>
    `;
    list.appendChild(div);
  });
}

function eliminar(id){
  docs = docs.filter(d => d.id !== id);
  guardar();
  mostrar(search.value);
}

search.addEventListener("input", () => mostrar(search.value));

document.getElementById("addBtn").addEventListener("click", () => {
  modal.style.display = "flex";
});

document.getElementById("close").addEventListener("click", () => {
  modal.style.display = "none";
});

document.getElementById("save").addEventListener("click", () => {
  const n = dname.value.trim();
  const l = dlink.value.trim();
  const d = ddesc.value.trim();

  if (!n || !l) {
    alert("Completa nombre y enlace");
    return;
  }

  docs.push({
    id: Date.now(),
    name: n,
    link: l,
    desc: d
  });

  guardar();
  mostrar(search.value);
  modal.style.display = "none";

  dname.value = "";
  dlink.value = "";
  ddesc.value = "";
});

mostrar();
</script>
